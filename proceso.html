<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Condensed', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        header {
            background-color: #000;
            padding: 20px 0;
            border-bottom: 2px solid #e62429;
        }
        
        .logo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .marvel-title {
            color: #fff;
            font-size: 42px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            position: relative;
            display: inline-block;
        }
        
        .marvel-title::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #e62429;
        }
        
        .iframe-container {
            width: 90%;
            max-width: 1200px;
            height: calc(100vh - 120px);
            margin: 20px auto;
            overflow: hidden;
            border: 3px solid #e62429;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(230, 36, 41, 0.5);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1 class="marvel-title">PROCESO</h1>
        </div>
    </header>
    
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTI7XaoDeYeDux7DEdS6ke2MdiFymFX7Yz0Jx8vhxQ5UBbHsbTwwCqV_rr0Wl0RtlnfrNkRNFQQHsOY/pubhtml" allowfullscreen></iframe>
    </div>
</body>
</html>
