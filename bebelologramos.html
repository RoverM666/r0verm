<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebe Lologramos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #000000, #1a2a3d, #323232);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        video:focus {
            outline: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .video-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls autoplay>
            <source src="bebelologramos.mp4" type="video/mp4">
            Tu navegador no soporta la reproducci√≥n de videos.
        </video>
    </div>
</body>
</html>
